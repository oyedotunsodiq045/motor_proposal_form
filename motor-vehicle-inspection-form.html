<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="description"
      content="MUTUAL BENEFITS ASSURANCE PLC MOTOR VEHICLE INSPECTION FORM"
    />
    <meta name="keywords" content="MOTOR VEHICLE INSPECTION FORM" />
    <meta name="author" content="SODIQ OYEDOTUN" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="css/bootstrap.min.css

    <title>MOTOR VEHICLE INSPECTION FORM</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="text-center">
        <img
          class="d-block mx-auto"
          src="images/motor-physical-inspection-form.png"
          alt=""
          width="107"
          height="72"
        />
        <h2 class="text-center"><u>MOTOR PHYSICAL INSPECTION FORM</u></h2>
      </div>

      <form class="mt-3">
        <h6>PERSONAL DATA</h6>
        <div class="form-group">
          <label for="inputAddress">Name of Proposer</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="233 Ikorodu Road"
          />
        </div>
        <h6>PARTICULARS OF VEHICLE TO BE INSURED</h6>
        <div class="form-group">
          <label for="inputAddress">Registration Number</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Make of vehicle</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Colour of vehicle</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Chassis No</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Engine No</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Type of body</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Year of manufacture</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Speedometer Reading</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Estimate of Present Value</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2"
            >Value of Accessories (other than manufacturer’s fitted
            accessories)</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2"
            >Any Security Alarm/Anti-theft device</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2"
            >Any evidence of previous damage/accident</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">The exact time of inspection</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <h6>SCOPE OF COVER REQUIRED</h6>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Remarks</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="2"
          ></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Inspector’s Name</label>
            <input type="text" class="form-control" id="inputEmail4" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Insured’s Name</label>
            <input type="text" class="form-control" id="inputPassword4" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Inspector’s Signature</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Insured’s Signature</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Date</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Location of Inspection</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder=""
          />
        </div>
        <h6>
          NOTE: kindly attach pictures of the vehicle showing the four sides
          (front, back, left & right).
        </h6>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Front</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Back</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Left</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="exampleFormControlFile1">Right</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFile1"
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
